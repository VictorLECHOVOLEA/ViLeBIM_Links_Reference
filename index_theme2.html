<!DOCTYPE html>
<html>
<head>
  <title>Theme Switcher</title>
  <style>
    /* Light theme */
    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark theme */
    body.dark-theme {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .theme-switcher {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .theme-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .theme-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #ffffff;
      border-radius: 50%;
      transition: 0.4s;
    }

    input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }

    input[type="checkbox"]:checked + .theme-slider {
      background-color: #2196F3;
    }

    input[type="checkbox"]:checked + .theme-slider:before {
      transform: translateX(26px);
    }

    .theme-icon {
      position: absolute;
      top: 3px;
      left: 3px;
      color: #ffffff;
      transition: 0.4s;
    }

    .theme-icon.moon {
      left: 34px;
      color: #1a1a1a;
    }
  </style>
</head>
<body class="light-theme">

  <h1>Theme Switcher</h1>

  <label class="theme-switcher">
    <input type="checkbox" onchange="toggleTheme()">
    <span class="theme-slider"></span>
    <span class="theme-icon sun">&#9728;</span>
    <span class="theme-icon moon">&#9790;</span>
  </label>

  <script>
    function toggleTheme() {
      var body = document.body;
      body.classList.toggle("light-theme");
      body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
